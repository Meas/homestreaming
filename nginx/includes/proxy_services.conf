location /qbt/ {
  rewrite ^/qbt/(.*) /$1 break;
  proxy_pass http://qbittorrent:8080;
  proxy_http_version 1.1;

  proxy_set_header   Host               $proxy_host;
  proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Host   $http_host;
  proxy_set_header   X-Forwarded-Proto  $scheme;
}

location /jf/ {
  rewrite ^/jf/(.*) /$1 break;
  proxy_pass http://jellyfin:8096;
  proxy_http_version 1.1;

  proxy_set_header   Host               $proxy_host;
  proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Host   $http_host;
  proxy_set_header   X-Forwarded-Proto  $scheme;
}

location /jf/socket { 
  proxy_pass http://jellyfin:8096;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Protocol $scheme;
  proxy_set_header X-Forwarded-Host $http_host;

  proxy_read_timeout 2h;
  proxy_send_timeout 2h;
  send_timeout 2h;
}

location /ag/ {
  rewrite ^/ag/(.*) /$1 break;
  proxy_pass http://adguard:80;
  proxy_redirect / /ag/;
  proxy_http_version 1.1;

  proxy_set_header   Host               $proxy_host;
  proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Host   $http_host;
  proxy_set_header   X-Forwarded-Proto  $scheme;
}

location /ag/setup/ {
  rewrite ^/ag/setup/(.*) /$1 break;
  proxy_pass http://adguard:3000/;
  proxy_redirect / /ag/setup/;
  proxy_http_version 1.1;
  
  # Add these headers to ensure AdGuard gets the correct host info
  proxy_set_header   Host               $proxy_host;
  proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Host   $http_host;
  proxy_set_header   X-Forwarded-Proto  $scheme;
}

location /file/ {
  alias /var/www/html/files;
  add_header Content-disposition "attachment";
}

location ^~ /seerr {
    set $app 'seerr';

    # Remove /jellyseerr path to pass to the app
    rewrite ^/seerr/?(.*)$ /$1 break;
    proxy_pass http://seerr:5055; # NO TRAILING SLASH

    # Redirect location headers
    proxy_redirect ^ /$app;
    proxy_redirect /setup /$app/setup;
    proxy_redirect /login /$app/login;

    # Sub filters to replace hardcoded paths
    proxy_set_header Accept-Encoding "";
    sub_filter_once off;
    sub_filter_types *;
    sub_filter 'href="/"' 'href="/$app"';
    sub_filter 'href="/login"' 'href="/$app/login"';
    sub_filter 'href:"/"' 'href:"/$app"';
    sub_filter '\/_next' '\/$app\/_next';
    sub_filter '/_next' '/$app/_next';
    sub_filter '/api/v1' '/$app/api/v1';
    sub_filter '/login/plex/loading' '/$app/login/plex/loading';
    sub_filter '/images/' '/$app/images/';
    sub_filter '/imageproxy/' '/$app/imageproxy/';
    sub_filter '/avatarproxy/' '/$app/avatarproxy/';
    sub_filter '/android-' '/$app/android-';
    sub_filter '/apple-' '/$app/apple-';
    sub_filter '/favicon' '/$app/favicon';
    sub_filter '/logo_' '/$app/logo_';
    sub_filter '/site.webmanifest' '/$app/site.webmanifest';
}

